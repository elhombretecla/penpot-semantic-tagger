<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Tagger</title>
    <style>
        body { font-family: sans-serif; padding: 1rem; color: #333; }
        .section { margin-bottom: 1.5rem; }
        h2 { font-size: 1rem; margin-bottom: 0.5rem; border-bottom: 1px solid #ddd; padding-bottom: 0.25rem; }
        label { display: block; font-weight: bold; margin-bottom: 0.25rem; font-size: 0.8rem;}
        input, button { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #selection-info { color: #888; font-style: italic; font-size: 0.8rem; }
        #properties-list { margin-top: 10px; }
        .property-item { display: flex; gap: 5px; margin-bottom: 5px; align-items: center; }
        .property-item input { width: 45%; margin: 0; }
        .property-item button { width: auto; padding: 4px 8px; font-size: 0.8rem; background-color: #dc3545; }
    </style>
</head>
<body>
    <div id="plugin-ui">
        <div class="section">
            <h2>Elemento Seleccionado</h2>
            <p id="selection-info">Selecciona un elemento en el lienzo.</p>
        </div>

        <div id="tagging-section" style="display: none;">
            <div class="section">
                <label for="semantic-tag">Etiqueta Semántica (e.g., div, MuiButton)</label>
                <input type="text" id="semantic-tag" placeholder="Introduce una etiqueta..." />
            </div>

            <div class="section">
                <h2>Propiedades Adicionales</h2>
                <div id="properties-list"></div>
                <button id="add-property-btn">+ Añadir Propiedad</button>
            </div>
            
            <button id="save-btn">Guardar Datos</button>
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
